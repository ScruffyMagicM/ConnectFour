services:
  db:
    image: postgres:15-alpine
    container_name: connectfour-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Stuyvesant1
      POSTGRES_DB: ConnectFour
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ConnectFour"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:Stuyvesant1@db:5432/ConnectFour?sslmode=disable
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/
      - NODE_ENV=production
      # Add your environment variables here
      # - DATABASE_URL=your_database_url
      # - NEXT_PUBLIC_API_URL=your_api_url
    # Uncomment and modify if you need volumes
    # volumes:
    #   - ./data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

