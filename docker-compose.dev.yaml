version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: connectfour-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Stuyvesant1
      POSTGRES_DB: ConnectFour
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ConnectFour"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    command: npm run dev
    
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:Stuyvesant1@db:5432/ConnectFour?sslmode=disable
    command: npm run start:dev

volumes:
  postgres_data:

